<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flex</title>

    <style>
        .container{
            display: flex;
            flex-direction: column-reverse;
        }

        .box{
            flex:1;
            height: 100px;
            background-color:rgb(0, 56, 147);
            color: aliceblue;
            text-align: center;
            line-height: 100px;
            margin: 5px; 
        }

        .box:nth-child(2){
            flex:2;
        }

        .box:nth-child(3){
            flex:5;
        }

    </style>

</head>


<body>
    <h1>Exemplo flex</h1>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
    
</body>
</html>
